<form novalidate [formGroup]="form">
  <div formArrayName="fields">
    <div *ngFor="let item of form.controls['fields'].controls; let i = index;" app-fade-in>
      <app-generator-field [formGroup]="item" (remove)="onDelete(i)"></app-generator-field>
    </div>
  </div>
</form>
<div class="add-btn-wrapper">
  <button type="button" class="success" (click)="addNew()">
    <i class="fas fa-plus"></i>
    <span>Add new field</span>
  </button>
</div>
